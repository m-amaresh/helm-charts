{{- if .Values.networkPolicy.policies }}
{{- range $policy := .Values.networkPolicy.policies }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "common.names.fullname" $ }}-{{ $policy.name }}
  namespace: {{ include "common.names.namespace" $ | quote }}
  labels: {{- include "common.labels.standard" $ | nindent 4 }}
    app.kubernetes.io/component: redis-cluster
  {{- if $.Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" $.Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  {{- include "common.tplvalues.render" (dict "value" $policy.spec "context" $) | nindent 2 }}
{{- end }}
{{- end }}
